<!DOCTYPE html>
<html>

<head>
    <title>Send notifications and announcements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("../images/homeBackground.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .logo {
            position: fixed;
            margin: 5px 10px;
            margin-left: 10px;
            margin-top: -95px;
            width: 200px;
            height: auto;
        }

        nav {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 200px;
            background-color: #096ea8cb;
            padding: 20px;
        }

        a {
            display: block;
            color: #fff;
            font-size: 19px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            margin-bottom: -80px;
            margin-top: 100px;
        }

        a:hover {
            color: rgb(0, 0, 0);
            transition: background-color #096ea8cb;
        }

        .contact-info {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            background-color: #096ea8cb;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .home-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #fff;
            width: 100px;
            height: auto;
            border-radius: 1000px;
            margin-left: 45px;
        }

        .home-icon:hover {
            filter: brightness(70%) saturate(50%);
        }

        .notification-section {
            margin: 100px auto;
            width: 50%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
        }

        select,
        input[type="text"],
        textarea {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #096ea8cb;
            color: #fff;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: green;
        }

        /* new styles for dropdowns */
        .dropdown {
            margin-bottom: 20px;
        }

        .dropdown label {
            display: inline-block;
            margin-right: 10px;
        }

        .dropdown select {
            width: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .dropdown-multiple select {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="contact-info">
        <p>Hello, Admin!</p>
    </div>
    <nav>
        <a href="blockClients.html">Block client's account</a>
        <a href="blockTransaction.html">Block transaction</a>
        <a style="color: black" href="sendNotifications.html">Send notifications and announcements</a>
        <a href="viewTechnicalIssues.html">View technical issues</a>
        <img src="../images/homeIcon.jpg" alt="home icon" class="home-icon" onclick="location.href='admin.html'">
    </nav>
    <img src="../images/logo.png" alt="Logo" class="logo">

    <div class="notification-section">
        <h2>Send Notifications</h2>
        <form>
            <div class="dropdown">
                <label for="notification-type">To:</label>
                <select id="notification-type" onchange="toggleSpecificClients()">
                    <option value="all-clients">All Clients</option>
                    <option value="specific-clients">Specific Clients</option>
                </select>
            </div>

            <div id="specific-clients" class="dropdown" style="display: none;">
                <label>Select clients:</label>
                <div>
                    <input type="checkbox" name="clients[]" value="client1" id="client1">
                    <label for="client1">Client 1</label>
                </div>
                <div>
                    <input type="checkbox" name="clients[]" value="client2" id="client2">
                    <label for="client2">Client 2</label>
                </div>
                <div>
                    <input type="checkbox" name="clients[]" value="client3" id="client3">
                    <label for="client3">Client 3</label>
                </div>
                <div>
                    <input type="checkbox" name="clients[]" value="client4" id="client4">
                    <label for="client4">Client 4</label>
                </div>
            </div>

            <label for="notification-subject">Subject:</label>
            <textarea style="resize:none" id="notification-subject" rows="1" placeholder="Enter subject"
                required></textarea>

            <label for="notification-message">Message:</label>
            <textarea style="resize:none" id="notification-message" rows="5" placeholder="Enter message"></textarea>

            <input type="submit" value="Send Notification">
        </form>
    </div>

    <script>
        function toggleSpecificClients() {
            var specificClients = document.getElementById("specific-clients");
            if (document.getElementById("notification-type").value === "specific-clients") {
                specificClients.style.display = "block";
            } else {
                specificClients.style.display = "none";
            }
        }
    </script>
</body>

</html>
